<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 3D Scene</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        button, div {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div id="controls">
        <button id="reset-button">Restart Animation</button>
        <button id="reload-button">New Animation</button>
        <!-- Velocity Display -->
        <div>
            <label>Velocity X: <span id="velocityX">0.00</span></label>
        </div>
        <div>
            <label>Velocity Y: <span id="velocityY">0.00</span></label>
        </div>
        <div>
            <label>Velocity Z: <span id="velocityZ">0.00</span></label>
        </div>
    </div>

    <script src="gl-matrix.js"></script>
    <script src="IG_project.js"></script>
    <script>
        function updateVelocityDisplay() {
            document.getElementById('velocityX').textContent = velocity[0].toFixed(2);
            document.getElementById('velocityY').textContent = velocity[1].toFixed(2);
            document.getElementById('velocityZ').textContent = velocity[2].toFixed(2);
        }
        updateVelocityDisplay();
    </script>
</body>
</html>
